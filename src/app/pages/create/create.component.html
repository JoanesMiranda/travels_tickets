<div class="padding-form">
  <mat-card class="register mat-elevation-z4">
    <mat-card-title>Cadastrar Usuario</mat-card-title>
    <form [formGroup]="formCadastroLogin">
      <mat-form-field>
        <input type="text" formControlName="name" matInput placeholder="Nome">
        <mat-error *ngIf="formCadastroLogin.get('name').errors">O campo nome não pode ficar vazio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text" formControlName="cpf" matInput placeholder="CPF" mask="000.000.000-00">
        <mat-error *ngIf="formCadastroLogin.get('cpf').errors">O campo cpf não pode ficar vazio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="email" formControlName="email" matInput placeholder="E-mail">
        <mat-error *ngIf="formCadastroLogin.get('email').errors">O campo email não pode ficar vazio
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text" formControlName="login" matInput placeholder="Login">
        <mat-error *ngIf="formCadastroLogin.get('login').errors">O campo login não pode ficar vazio
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" formControlName="password" matInput placeholder="Password">
        <mat-error *ngIf="formCadastroLogin.get('password').errors">O campo password não pode ficar vazio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" formControlName="repetir_password" matInput placeholder="Repetir password">
        <mat-error *ngIf="formCadastroLogin.get('repetir_password').errors">O campo repetir password não pode ficar
          vazio
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="acessar()">Cadastrar</button>
    </form>
    <!-- <button [disabled]="!formCadastroLogin.valid" mat-raised-button color="primary" (click)="acessar()">Cadastrar</button> -->
  </mat-card>
</div>
