<mat-card class="register mat-elevation-z4">
  <mat-card-title>Cadastrar Passageiro</mat-card-title>
  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="Nome">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Avatar_Url">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="CPF">
    </mat-form-field>
    <mat-form-field>
      <input type="date" matInput placeholder="Data de nascimento">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Repetir password">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary">Cadastrar</button>
</mat-card>
