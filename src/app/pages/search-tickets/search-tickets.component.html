<div class="padding-form">

    <mat-card class="register mat-elevation-z4">
        <mat-card-title>Busca de passagens</mat-card-title>
        <form>
            <mat-label>de: </mat-label>
            <mat-form-field>
                <input type="text" matInput placeholder="Origem">
            </mat-form-field>
            <mat-label>para: </mat-label>
            <mat-form-field>
                <input type="text" matInput placeholder="Destino">
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Quant. de pessoas">
            </mat-form-field>
            <mat-form-field>
                <input type="date" matInput placeholder="Data">
            </mat-form-field>
            <button class="btn-search" mat-raised-button color="primary">Buscar</button>
        </form>

        <div class="table-tickets">
            <mat-card-title class="title-list">Lista de passagens</mat-card-title>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

                <ng-container matColumnDef="companhia">
                    <th mat-header-cell *matHeaderCellDef> Companhia </th>
                    <td mat-cell *matCellDef="let element"> {{element.companhia}} </td>
                </ng-container>

                <ng-container matColumnDef="saida">
                    <th mat-header-cell *matHeaderCellDef> Saida </th>
                    <td mat-cell *matCellDef="let element"> {{element.saida}} </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef> Data </th>
                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>

                <ng-container matColumnDef="chegada">
                    <th mat-header-cell *matHeaderCellDef>Chegada </th>
                    <td mat-cell *matCellDef="let element"> {{element.chegada}} </td>
                </ng-container>

                <ng-container matColumnDef="origem">
                    <th mat-header-cell *matHeaderCellDef>Origem </th>
                    <td mat-cell *matCellDef="let element"> {{element.origem}} </td>
                </ng-container>

                <ng-container matColumnDef="destino">
                    <th mat-header-cell *matHeaderCellDef>Destino </th>
                    <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
                </ng-container>

                <ng-container matColumnDef="ações">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-stroked-button color="primary">ver</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </mat-card>


</div>
