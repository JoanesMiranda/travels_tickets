<div class="table mat-elevation-z8">
  <mat-card-title >Favoritos: Fulano </mat-card-title>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Companhia Column -->
    <ng-container matColumnDef="airline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Companhia</th>
      <td mat-cell *matCellDef="let row">{{row.airline}}</td>
    </ng-container>
    <!-- Trecho -->
    <ng-container matColumnDef="flightStretch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trecho</th>
      <td mat-cell *matCellDef="let row">{{row.flightStretch}}</td>
    </ng-container>

    <!-- Saida Column -->
    <ng-container matColumnDef="saida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.saida}}</td>
    </ng-container>
    <!-- Chegada Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
      <td mat-cell *matCellDef="let row">{{row.hour}}</td>
    </ng-container>
    
    <!-- Preco Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preco</th>
      <td mat-cell *matCellDef="let row">{{row.preco}}</td>
    </ng-container>
    <!-- Cancelar Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Deletar</strong></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn">
          <span class="material-icons">
            delete
          </span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="comprar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Comprar</strong></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary">
          <span class="material-icons">
            attach_money
          </span>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[25, 50, 100, 250]">>
  </mat-paginator>
</div>
